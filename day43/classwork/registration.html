<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>რეგისტრაცია</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <center>
        <form class="register-form">
            <h2>რეგისტრაცია</h2>

            <label for="">Name</label>
            <br>
            <input type="text" placeholder="შეიყვანე სახელი">
            <br><br><br>
            <label for="">Surname</label>
            <br>
            <input type="text" placeholder="შეიყვანე გვარი">
            <br><br><br>
            <label for="">Email</label>
            <br>
            <input type="email" placeholder="შეიყვანე ელ-ფოსტა">
            <br><br><br>
            <label for="">password</label>
            <br>
            <input type="password" placeholder="შეიყვანე პაროლი">
            <br><br><br>
            <button type="submit">რეგისტრაცია</button>
        </form>
    </center>
</body>
</html>
