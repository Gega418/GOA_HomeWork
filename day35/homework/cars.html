<!DOCTYPE html>
<html>
<head>
    <title>მანქანები</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="header">Cars</h1>
    <hr>

    <div class="car">
        <h2 class="model-name">BMW M5</h2>
        <img class="car-img" src="./bmw.webp" alt="BMW">
        <p class="price">ფასი: 80,000$</p>
    </div>

    <br>

    <div class="car">

    <br>

    <div class="car" id="special-car">
        <h2 class="model-name">Tesla Model S</h2>
        <img class="car-img" id="tesla-img" src="./tesla.webp" alt="Tesla">
        <p class="price">ფასი: 90,000$</p>
    </div>

</body>
</html>
