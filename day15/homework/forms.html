<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">სახელი</label><br><br>
        <input type="text" id="name" name="fname" placeholder="შეიყვანეთ თქვენი სახელი" required>
<br><br>

        <label for="sname">გვარი</label><br><br>
        <input type="text" id="sname" name="sname" placeholder="შეიყვანეთ თქვენი გვარი" required>
<br><br>

        <label for="phone">ტელეფონის ნომერი</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="5xx xxx xxx" required>
<br><br>

        <label for="age">ასაკი</label><br><br>
        <input type="number" id="age" name="age" placeholder="ასაკი" required>
<br><br>

        <button type="submit" class="submit">რეგისტრაცია</button>
    </form>
    
</body>
</html>
