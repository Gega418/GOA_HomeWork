ყველა ელემენტი შეგვიძლია წარმოვიდგინოთ როგორც ყუთი (box). -->

<!-- 
Box Model-ის შრეები
Content – ელემენტის შიგთავსი (ტექსტი, სურათი და ა.შ.)
Padding – სივრცე content-სა და border-ს შორის
Border – ელემენტის ჩარჩო
Margin – სივრცე ელემენტებს შორის (გარედან)
Padding - სივრცე content სა და border ს შორის
Margin - არ ეხება ელემენტის შიგნით
ქმნის დაშორებას სხვა ელემენტებისგან -->
