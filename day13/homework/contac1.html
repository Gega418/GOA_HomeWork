<!DOCTYPE html>
<html lang="ka">
<head>
    <title>კონტაქტი</title>
</head>
<body>
  <h1>დამიკავშირდი</h1>

  <p>შეავსე ქვემოთ მოცემული <b>სარეგისტრაციო ფორმა</b>.</p>

  <form>
    <label>სახელი:</label><br>
    <input type="text" placeholder="შეიყვანე შენი სახელი"><br><br>

    <label>გვარი:</label><br>
    <input type="text" placeholder="შეიყვანე შენი გვარი"><br><br>

    <label>ტელეფონის ნომერი:</label><br>
    <input type="tel" placeholder="შეიყვანე შენი ნომერი"><br><br>

    <label>ასაკი:</label><br>
    <input type="number" placeholder="შეიყვანე შენი ასაკი"><br><br>

    <button>გაგზავნა</button>
  </form>

  <br>
  <a href="index.html">მთავარზე დაბრუნება</a>
</body>
</html>
