<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
  <div id="body">
    <div id="main">
      <div id="parent">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div id="child">
        <h2>Order Summary</h2>
        <p id="songs">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div id="child1">
        <img src="./images/icon-music.svg" alt="" id="music">
        <p id="plan">Annual Plan</p>
        <p id="price">$59.99/year</p>
        <button id="Change">Change</button>
      </div>
      <div id="footer">
        <button id="payment">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
