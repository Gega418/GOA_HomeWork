<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  <div id="body">
    <div id="mainest">
      <img src="./images/image-product-desktop.jpg" alt="">
      <div id="child">
        <p id="perfume">P E R F U M E</p>
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
        <div id="Price">
          <span id="new-price">$149.99</span>
          <span id="old-price">$169.99</span>
        </div>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>
  
</body>
</html>
