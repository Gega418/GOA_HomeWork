<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
  <div id="body">
    <div id="main">
      <div id="image">
        <img src="./images/image-equilibrium.jpg" alt="" id="equilibrium">
      </div>
      <div id="Equilibrium">
        <h1 id="title">Equilibrium #3429</h1>
        <p id="description">Our Equilibrium collection promotes balance and calm.</p>
        <p id="price">0.041 ETH</p>
        <p id="time-left">3 days left</p>
      </div>
      <div id="footer">
        <img src="./images/image-avatar.png" alt="" id="avatar">
        <p id="creator">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  
</body>
</html>
