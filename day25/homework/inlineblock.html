<!-- 1)შექმენი სია,სადაც პირველი ელემენტი იქნება ლურჯი ფონით და თეთრი ტექსტით, მეორე - მწვანე ტექსტი, მესამე - წითელი ფონით.

2)შექმენი ვებგვერდზე (header) - ნარინჯისფერი ფონით, თეთრი ტექსტი 36px ზომა და ტექსტი უნდა იყოს გაცენტრილი.

3)ახსენით კომენტარებით inline და block level ელემენტები და მოიყვანე მაგალითებიც -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1 -->
<ul>
  <li style="background-color: blue; color: white;">
    პირველი ელემენტი
  </li>
  <li style="color: green;">
    მეორე ელემენტი
  </li>
  <li style="background-color: red;">
    მესამე ელემენტი
  </li>
</ul>
<!-- 2 -->
<center>
    <header style="background-color: orange; color: white; font-size: 36px;">
        ეს არის ჰედერი
    </header>
</center>
   

    <!-- 
        Inline ელემენტები:
        Inline ელემენტები არ იწყებენ ახალ ხაზს და მხოლოდ იმდენ ადგილს იკავებენ, რამდენიც საჭიროა მათი შინაარსისთვის.
        მაგალითები:<a>, <img>...
    -->
    <a href="#" style="color: blue;">inline ელემენტის მაგალითი.</a>

    <!-- 
        Block level ელემენტები:
        Block level ელემენტები იწყებენ ახალ ხაზს და იკავებენ მთელ ხელმისაწვდომ სიგანეს.
        მაგალითები:<p>, <h1> - <h6>...
    -->
    <p style="color: red;">block ელემენტის მაგალითი.</p>
</body>
</html>
